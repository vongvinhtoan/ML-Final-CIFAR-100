name: sweep_cnn
method: random
metric:
  goal: maximize
  name: validation_accuracy
parameters:
  model:
    distribution: constant
    value: cnn
  loss_fn:
    distribution: constant
    value: cross_entropy
  epochs:
    distribution: constant
    value: 200
  lr:
    distribution: log_uniform_values
    min: 0.009
    max: 0.06
  batch_size:
    distribution: categorical
    values: [64, 128, 256]
  optimizer:
    distribution: categorical
    values: [sam]
  weight_init:
    distribution: categorical
    values: [True]
  patience:
    distribution: constant
    value: 10
  augmentation:
    distribution: categorical
    values:
    - noisystudent+ra
  partition:
    distribution: categorical
    values:
    - test